<div class="row">
    <div class="col-12">
        <img [src]="detailsRecipe.$imagePath" alt="" class="img-fluid rounded-5">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1> {{detailsRecipe.$name}} </h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" appDropdown #r="appDropDown">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" [ngClass]="{'show': r.isOpen}">
                <li><a class="dropdown-item" (click)="onClickAddtoSList()" style="cursor: pointer;">Add to Shopping
                        list</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row my-3">
    <div class="col-12">
        {{detailsRecipe.$description}}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of detailsRecipe.$ingredient">
                {{ingredient.name}}: {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
