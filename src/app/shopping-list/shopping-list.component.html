<div class="row">
    <div class="col-10">
        <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
        <hr>
        <ul class="list-group" *ngFor="let item of ingredient">
            <a href="#" class="list-group-item text-bg-info my-1" style="cursor: pointer;">
                {{item.name}} - {{item.amount}}
            </a>
        </ul>
    </div>
</div>
